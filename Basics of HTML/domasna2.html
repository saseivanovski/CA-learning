<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listings</title>
</head>

<body>
<!-- pisuvam listi neodredeni i odredeni -->
    <p>THIS IS AN ORDERED LIST</p>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>

    <p>THIS IS AN UNORDERED LIST</p>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
<!-- italicna forma i debelina na text -->
    <p><strong>THIS TEXT IS BOLD</strong></p>
    <p><i>THIS TEXT IS ITALIC</i></p>

</body>
</html>
