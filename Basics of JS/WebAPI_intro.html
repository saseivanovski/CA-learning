<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="http://127.0.0.1:5500/Basics%20of%20JS/WebAPI_intro1.html"
      >To Other Page</a
    ><br />
    <form id="form">
      Name: <input id="name" type="text" pattern="[a-z]{1,10}" /><span
        id="p"
      ></span
      ><br />
      Last Name:
      <input id="lastname" type="text" pattern="[a-z]{1,10}" /><span></span
      ><br />
      Pass:
      <input
        id="password"
        type="password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
      /><span></span><br />
      Email:
      <input
        id="email"
        type="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
      /><span></span><br />
      Tel: <input id="number" type="tel" pattern=".{9,9}" /><span></span><br />
      <button type="submit" onclick="validation()">Submit</button>
    </form>
    <script src="WebAPI_intro.js"></script>
  </body>
</html>
