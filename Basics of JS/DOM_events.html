<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .errorName,
    .errorLastname,
    .errorAddress,
    .errorGender,
    .errorEmail {
      color: red;
    }
  </style>
  <body>
    <form id="form" action="">
      <label for="">Name</label><br />
      <input
        class="name"
        type="text"
        onfocus="focused()"
        onkeydown="key()"
      /><br />
      <div class="errorName"></div>
      <label for="">Last Name</label><br />
      <input
        class="lastname"
        type="text"
        onfocus="focused()"
        onkeydown="key()"
      /><br />
      <div class="errorLastname"></div>
      <label for="">Address</label><br />
      <input
        class="address"
        type="text"
        onfocus="focused()"
        onkeydown="key()"
      /><br />
      <div class="errorAddress"></div>
      <label for="">Gender</label><br />
      <input
        class="gender"
        type="text"
        onfocus="focused()"
        onkeydown="key()"
      /><br />
      <div class="errorGender"></div>
      <label for="">Email</label><br />
      <input
        class="email"
        type="text"
        onfocus="focused()"
        onkeydown="key()"
      /><br />
      <div class="errorEmail"></div>
      <button id="button" type="submit">submit</button>
      <button id="reset" type="submit">reset</button>
    </form>
    <script src="DOM_events.js"></script>
  </body>
</html>
