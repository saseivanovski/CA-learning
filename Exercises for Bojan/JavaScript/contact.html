<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #contact {
      color: red;
    }
  </style>
  <body>
    <div>
      <button id="home" onclick="goToPage('index.html')">Home</button>
      <button id="about" onclick="goToPage('about.html')">About</button>
      <button id="contact" onclick="goToPage('contact.html')">
        Contact
      </button>
    </div>
    <form name="form" onsubmit="return validation()">
      Name: <input type="text" name="fname"><br />
      L. Name: <input type="text" name="lname"><br />
      Address: <input type="text" name="address"><br />
      Email: <input type="text" name="email"><br />
      <!-- accept only numbers from 0 - 9 and max length is 9 -->
      Number: <input type="text" name="mobile" required pattern=".{1,1}" oninput="this.value=this.value.replace(/[^0-9]/g,'')"><br />
        <input type="submit" value="Submit"></input>
    <script src="DOM_BOM.js"></script>
  </body>
</html>
