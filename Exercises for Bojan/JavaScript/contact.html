<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #contact {
      color: red;
    }
  </style>
  <body>
    <div>
      <button id="home" onclick="goToPage('index.html')">Home</button>
      <button id="about" onclick="goToPage('about.html')">About</button>
      <button id="contact" onclick="goToPage('contact.html')">
        Contact
      </button>
    </div>
    <form name="form" id="form" onsubmit="validation(event)">
      Name: <input type="text" name="fname" id="fname" required><br />
      L. Name: <input type="text" name="lname" id="lname" required><br />
      Address: <input type="text" name="address" id="address" required><br />
      Email: <input type="text" name="email" id="email" required><br />
      <!-- accept only numbers from 0 - 9 and max length is 9 -->
      Mobile: <input type="text" name="mobile" id="mobile" required pattern=".{1,1}" oninput="this.value=this.value.replace(/[^0-9]/g,'')"><br />
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
        <input type="submit" value="Submit"></input>
    <script src="DOM_BOM.js"></script>
  </body>
</html>
